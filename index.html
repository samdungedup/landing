<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/teal.jpg);">
    <div class="container">
      <h1>Send me Money!</h1>
      <p><strong>Guaranteed Happiness.</strong></p>
      <a class="btn-primary" href="#">Send Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it Works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/send.png" alt="">
        <h4>Send</h4>
        <p>Send money to my bank account.</p>
      </div>
      <div class="card">
        <img src="images/smiley.png" alt="">
        <h4>Feel happy</h4>
        <p>Feel the happiness course through you. Smile uncontrollably!</p>
      </div>

      <div class="card">
        <img src="images/loop.jpg" alt="">
        <h4>Repeat</h4>
        <p>Do it again feel more happy. Always happier!</p>
      </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f fa-xl"></i></a>
      <a href="#"><i class="fab fa-fw fa-github fa-xl"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter fa-xl"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram fa-xl"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>
</body>
</html>
